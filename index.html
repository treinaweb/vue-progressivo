<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Vue Progressivo</title>
</head>

<body>
    <main id="app">
        <h1>Lista de Itens</h1>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <input type="text" id="new-item" placeholder="Adicionar novo item">
        <br>
        <button id="jquery-btn">Adicionar atrav√©s do jquery</button>
    </main>

    <script>
        $(document).ready(function () {
            $("#jquery-btn").click(function () {
                let newItem = $("#new-item").val();

                if (newItem) {
                    $("ul").append("<li>" + newItem + "</li>")
                    $("#new-item").val('')
                }
            })
        })

    </script>
</body>

</html>
